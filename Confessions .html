<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the link to see a message</h1>
        <a href="#" id="reveal-link">Click here</a>
        <div id="message" class="hidden">
            <p>Hey [Dhenmark], I've had a crush on you for a while and wanted you to know how much I admire you. ❤️</p>
        </div>
    </div>

    <script>
        document.getElementById('reveal-link').addEventListener('click', function() {
            document.getElementById('message').classList.remove('hidden');
        });
    </script>
</body>
</html>
